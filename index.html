<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Tribute Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='main'>  <!--User Story #1-->
        <h1 id='title'>FCC Tribute Page Challenge</h1>  <!--User Story #2-->

        <div id='img-div'>  <!--User Story #3-->
            <img id='image' src='https://www.freecodecamp.org/news/content/images/size/w2000/2020/01/freecodecamp.jpeg'/>
            <div id='img-caption'><a id='tribute-link' href='https://www.freecodecamp.org' target='_blank'>freeCodeCamp</a> is nonprofit community that helps you learn to code by building projects.</div>
        </div>

        <div id='tribute-info'>
            <p>freeCodeCamp was created by <a href='https://www.freecodecamp.org/news/author/quincylarson/'>Quincy Larson</a> in 2014.</p>
        </div>
    </div>
</body>
</html>
